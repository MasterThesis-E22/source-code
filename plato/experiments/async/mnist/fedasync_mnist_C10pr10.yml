clients:
    # Type
    type: simple

    # The total number of clients
    total_clients: 10

    # The number of clients selected in each round
    per_round: 10

    # Should the clients compute test accuracy locally?
    do_test: true

    # Whether or not to simulate communication when running on a single machine
    comm_simulation: true
    compute_comm_time: true
    random_seed: 42

server:
    address: 127.0.0.1
    port: 8000
    synchronous: false
    simulate_wall_time: false
    do_test: false
    do_final_test: true

    # Parameter for FedAsync
    periodic_interval: 5
    staleness_bound: 99999
    minimum_clients_aggregated: 1
    mixing_hyperparameter: 0.9
    adaptive_mixing: true
    staleness_weighting_function:
        type: Hinge
        a: 10
        b: 4

    checkpoint_path: models/fedasync/mnist
    model_path: models/fedasync/mnist

    downlink_bandwidth: 100
    uplink_bandwidth: 100

data:
    # The training and testing dataset
    datasource: PartitionedMNIST

    # Number of samples in each partition
    #partition_size: 600

    # IID or non-IID?
    sampler: all_inclusive
    testset_sampler: all_inclusive

    # The concentration parameter for the Dirichlet distribution
    #concentration: 5

    # The random seed for sampling data
    #random_seed: 1
    reload_data: true
    random_seed: 42

trainer:
    # The type of the trainer
    type: basic

    # The maximum number of training rounds
    rounds: 100

    # The maximum number of clients running concurrently
    max_concurrency: 10

    # The target accuracy
    #target_accuracy: 0.98

    # The machine learning model
    model_name: lowgpuMnist

    # Number of epoches for local training in each communication round
    epochs: 1
    batch_size: 64
    optimizer: RMSprop

    loss_criterion: CrossEntropyLoss

algorithm:
    # Aggregation algorithm
    type: fedavg

parameters:
    experiment_name: "FedAsync-lr1e4-C10pr10"
    optimizer:
        lr: 0.001
        momentum: 0.0 # learning rate is fixed as in Appendix C.2
        weight_decay: 0

results:
    result_path: results/fedasync/mnist
    # Write the following parameter(s) into a CSV
    types: round, elapsed_time, comm_time, round_time, comm_overhead, train_loss, test_loss, auroc, accuracy, precision, recall
