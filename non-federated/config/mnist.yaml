optimizer:
  name: "RMSProp"
  learning_rate: 0.001
  weight_decay: 0
  epsilon: 0.00000001
  alpha: 0.99
  momentum: 0

data:
  batch_size: 64
  oversampling: False
  class_weights: False

model:
  name: MNISTLowGPUCNN

trainer:
  epochs: 5

experiment:
  project_name: "MNIST"
  checkpoint_path: "checkpoints/mnist"
  metric_monitor: "val/accuracy"
  metric_mode: "max"
